<div class="title-selector">
  <select
    id="titleSelect"
    (blur)="onTouched()"
    styles=""
    (change)="onTitleChanged($event)"
  >
    <option *ngFor="let title of titles" [value]="title" [style]="titleStyleProps">{{ title | capitalizeFirstLetter }}</option>
  </select>
  <!-- Gender Component   -->
  <sysmo-gender 
  [users] = "users"
  [gender]="gender"
  [genderStyleProps] = "genderStyleProps"
   />
</div>
