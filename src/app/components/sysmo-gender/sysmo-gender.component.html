<ion-content>
  <ion-chip *ngFor="let user of users; let nIndex = index" [disabled]="!shouldDisableGender(nIndex)">
    <!-- Icons only apply for Male and Female -->
    <ion-avatar *ngIf="user.gender !== 'others'">
      <img alt="gender icon" [src]="getGenderIcon(user.gender)" />
    </ion-avatar>
    <ion-label>{{ getGenderLabel(user.gender) }}</ion-label>
  </ion-chip>   
</ion-content>
